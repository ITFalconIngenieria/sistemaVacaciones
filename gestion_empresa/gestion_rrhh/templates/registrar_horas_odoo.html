{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Horas en Odoo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Registrar Horas en Odoo</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-success w-100">Registrar Horas</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr('.flatpickr-datetime', {
            dateFormat: "Y-m-d",  // Asegura compatibilidad con el formato esperado en Django
            enableTime: false,
            locale: "es"
        });
    });
</script>
{% endblock %}
