{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Registro de Horas ODOO{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0">Editar Registro de Horas ODOO</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="alert alert-info" id="horas-registradas">
                    Cantidad de horas registradas: <strong>{{ form.instance.horas }}</strong>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'historial_horas_odoo' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr('.flatpickr-datetime', {
            dateFormat: "Y-m-d",  // Asegura compatibilidad con el formato esperado en Django
            enableTime: false,
            locale: "es"
        });
    });
</script>

{% endblock %}
