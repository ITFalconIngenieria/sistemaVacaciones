{% extends 'base.html' %}

{% block title %}Eliminar Registro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Eliminación</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el registro <strong>{{ object.numero_registro }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'mis_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
