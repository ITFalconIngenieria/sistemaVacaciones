{% extends 'base.html' %}

{% block title %}Convertir Vacaciones{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Convertir Días a Horas Compensatorias</h4>
                </div>
                <div class="card-body">
                    <p><strong>Días de vacaciones disponibles:</strong> {{ dias_disponibles }}</p> <!-- Formato limpio -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="dias_a_convertir">Días a Convertir:</label>
                            <input 
                                type="number" 
                                id="dias_a_convertir" 
                                name="dias_a_convertir" 
                                class="form-control" 
                                step="1"  
                                min="1"   
                                max="{{ dias_disponibles }}"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Convertir</button>
                        <a href="{% url 'perfil_usuario' %}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
